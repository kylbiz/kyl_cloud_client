<template name="usercenter">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title clearfix"><span class="pull-left">个人中心</span><span class="pull-right">用户：{{username}}</span></h3> </div>   
    <div class="panel-body">
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li><a href="/user/check">核名文档</a>
          </li>
          <li class="active"><a href="/user/registration">备案文档</a>
          </li>
        </ul>
      </div>     
    </div>
    <div class="panel-body">
      {{> companyList}}
    </div>     
  </div>
</template>



<template name="companyList">
  {{> ReactiveDatatable tableData=reactiveDataFunction options=optionsObject }} 
</template>
