<template name="checkDetail">
  <div class="NameCheck row">

    <h1 align="center">企业名称预先核准申请书</h1>
    {{#autoForm collection="NameCheck" id="CheckUpdate" type="update" doc=checkValue}}
      {{> afQuickField name='company' template="bootstrap3-inline" label-class="sr-only" afFieldInput-placeholder="schemaLabel"}}   
       
      {{> afQuickField name="addressFlag"}} 
      {{#if afFieldValueIs name="addressFlag" value="自己提供地址"}} 
        {{> afQuickField name="companyAddress" template="bootstrap3-inline" afFieldInput-placeholder="schemaLabel"}} 
      {{/if}}
      
      {{> afQuickField name='holders' template="bootstrap3-inline" label-class="sr-only" afFieldInput-placeholder="schemaLabel"}}



       {{> afQuickField name="authorizationFlag"}}
        <input type="submit" class="btn btn-primary" value="立即提交" />
        <input type="button" class="btn template btn-danger" value="生成模板" data-type="check" data-zone="{{templatezone}}" data-holdernum="{{holdernum}}"/>
    {{/autoForm}}
  </div>
</template>
